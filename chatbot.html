<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/babaa15622.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="title"> Your Personal Doctor </div>
        <div class="chat" id="chat">
            <ul class="chatbox">
                <li class="incomingChat">
                    <i class="fa-solid fa-user-doctor"></i>
                    <p>Hi there!<br>How can I help you today?</p>
                </li>

            </ul>
        </div>
        <div class="chat-input">
            <textarea placeholder="Ask me any question..." required></textarea>
            <button class="sendbutton" id="button">Send <i class="fa-brands fa-telegram"></i></button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
